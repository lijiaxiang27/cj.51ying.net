<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择想要预约的老师</title>
    <link rel="stylesheet" href="template/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="template/static/css/style.css">
    <script src="template/static/js/jquery-3.2.1.min.js"></script>
    <script>
        var deviceWidth = document.documentElement.clientWidth;if(deviceWidth > 750)
            deviceWidth = 750;document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        $(window).resize(function() {
            var deviceWidth = document.documentElement.clientWidth;
            if(deviceWidth > 750)
                deviceWidth = 750;document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        });
    </script>
    <style>

    </style>
</head>
<body>
<div class="content-box">
    <div class="container teacher-box">
        <h4 style="    padding: 0.25rem 0;">选择讲师</h4>
        {foreach key=k item=v from=$teachers}
        <div class="row">
            <div class="col-xs-4">
                <div>
                    <img class="img-thumbnail " src="{$v['t_img']}" alt="">
                </div>
            </div>
            <div class="col-xs-8">
                <div>
                    <p class="clearfix">{$v['t_name']} <a class="order-btn" href="conversation.php?t_id={$v['id']}">预约</a></p>
                    <p>{$v['t_introduce']}</p>
                </div>
            </div>
        </div>
        {/foreach}
    </div>
</div>
</body>
</html>
